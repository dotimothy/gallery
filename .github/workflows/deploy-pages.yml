name: Github Action To Generate Gallery Template To Deploy On Github Pages

on:
  push:
    branches:
      - main
  # Allows manual triggering from the Actions tab in GitHub
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Choose your desired Python version

      - name: Install Dependencies
        run: |
          make install

      - name: Generate and Package Site
        run: make dist

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Cleanup Build Artifacts
        run: make deepclean
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
