<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Immersive Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            user-select: none;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform-origin: center center;
            will-change: transform;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #controls-top {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #controls-bottom {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            transition: opacity 0.5s ease;
            align-items: center;
        }

        button {
            background: rgba(0, 0, 0, 0.5);
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: background 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            pointer-events: none;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="loader" id="loader"></div>
        <img id="image" draggable="false" />
    </div>

    <script type="module">
        import { TouchManager } from './js/TouchManager.js';

        const params = new URLSearchParams(window.location.search);
        let imgSrc = params.get('img');
        let nextSrc = params.get('next');
        let prevSrc = params.get('prev');
        const interval = parseInt(params.get('interval') || '3000');
        const isSlideshow = params.has('slideshow');

        const imgEl = document.getElementById('image');
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');

        // State
        let state = {
            scale: 1,
            x: 0,
            y: 0,
            lastScale: 1,
            isZoomed: false
        };

        const config = {
            minScale: 1,
            maxScale: 10,
            zoomStep: 0.1,
            doubleTapScale: 3
        };

        // --- Initialization ---
        function loadContent(src) {
            if (!src) return;
            loader.style.display = 'block';
            imgEl.style.opacity = '0';
            imgEl.src = src;
            imgEl.onload = () => {
                loader.style.display = 'none';
                imgEl.style.opacity = '1';
                resetTransform();
                preload(nextSrc);
                preload(prevSrc);
            };
        }

        loadContent(imgSrc);

        function preload(url) {
            if (!url) return;
            const link = document.createElement('link');
            link.rel = 'preload'; link.as = 'image'; link.href = url;
            document.head.appendChild(link);
        }



        // --- Navigation Logic ---
        function goNext() { if (window.parent) window.parent.postMessage({ action: 'next' }, '*'); }
        function goPrev() { if (window.parent) window.parent.postMessage({ action: 'prev' }, '*'); }
        function closeViewer() { if (window.parent) window.parent.postMessage({ action: 'close' }, '*'); }

        window.addEventListener('message', (e) => {
            if (e.data.action === 'update') {
                imgSrc = e.data.img;
                nextSrc = e.data.next;
                prevSrc = e.data.prev;
                loadContent(imgSrc);
            }
        });

        if (isSlideshow && nextSrc) {
            setInterval(goNext, Math.max(1000, interval));
        }

        // --- Zoom Logic ---
        function zoomAt(targetScale, pointerX, pointerY) {
            const newScale = Math.max(config.minScale, Math.min(config.maxScale, targetScale));
            const oldScale = state.scale;
            state.scale = newScale;

            if (newScale <= 1.01) {
                resetTransform();
                return;
            }

            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const relX = pointerX - centerX - state.x;
            const relY = pointerY - centerY - state.y;
            const ratio = newScale / oldScale;
            state.x -= relX * (ratio - 1);
            state.y -= relY * (ratio - 1);
            state.isZoomed = true;
            applyTransform();
        }

        function applyTransform() {
            const viewW = container.clientWidth;
            const viewH = container.clientHeight;
            const limitX = Math.max(0, (viewW * state.scale - viewW) / 2);
            const limitY = Math.max(0, (viewH * state.scale - viewH) / 2);
            state.x = Math.max(-limitX, Math.min(limitX, state.x));
            state.y = Math.max(-limitY, Math.min(limitY, state.y));
            imgEl.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
        }

        function resetTransform() {
            state.scale = 1; state.x = 0; state.y = 0; state.isZoomed = false;
            imgEl.style.transform = `translate(0px, 0px) scale(1)`;
        }

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const factor = Math.pow(1.1, -e.deltaY / 100);
            zoomAt(state.scale * factor, e.clientX, e.clientY);
        }, { passive: false });

        // --- Momentum ---
        let velocity = { x: 0, y: 0 };
        let animationId = null;
        let isDragging = false;
        const friction = 0.95;

        function stepMomentum() {
            if (!isDragging && (Math.abs(velocity.x) > 0.1 || Math.abs(velocity.y) > 0.1)) {
                state.x += velocity.x; state.y += velocity.y;
                velocity.x *= friction; velocity.y *= friction;
                applyTransform();
                animationId = requestAnimationFrame(stepMomentum);
            }
        }

        // --- Touch Manager ---
        const touchManager = new TouchManager(container);

        touchManager.registerGesture('onDoubleTap', (x, y) => {
            if (state.scale > 1.1) resetTransform();
            else zoomAt(config.doubleTapScale, x, y);
        });
        touchManager.registerGesture('onPinch', (s, t) => {
            const midX = (t.pos[0].x + t.pos[1].x) / 2;
            const midY = (t.pos[0].y + t.pos[1].y) / 2;
            zoomAt(state.scale * t.frameScale, midX, midY);
        });
        touchManager.registerGesture('onPan', (dx, dy, phase) => {
            if (state.scale > 1.05) {
                if (phase === 'start') { isDragging = true; velocity = { x: 0, y: 0 }; cancelAnimationFrame(animationId); }
                state.x += dx; state.y += dy;
                if (phase === 'move') { velocity.x = dx; velocity.y = dy; }
                applyTransform();
                if (phase === 'end') { isDragging = false; stepMomentum(); }
            }
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeViewer();
        });
    </script>
</body>

</html>
